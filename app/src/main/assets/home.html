<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DarkIncognito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
          margin: 0;
          font-family: Poppins, sans-serif;
          min-height: 100vh;
          background: linear-gradient(180deg, #050712, #0b1020);
          color: #f5f7ff;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 1.5rem;
        }

        .container {
          width: 100%;
          max-width: 420px;
          text-align: center;
        }

        .logo {
          font-weight: 600;
          letter-spacing: 0.14em;
          font-size: 0.8rem;
          margin-bottom: 1.8rem;
          opacity: 0.8;
        }

        h1 {
          font-size: 1.85rem;
          margin-bottom: 0.6rem;
        }

        h1 span {
          color: #44ffd2;
        }

        .subtitle {
          font-size: 0.9rem;
          opacity: 0.75;
          margin-bottom: 2rem;
        }

        .search-box {
          display: flex;
          background: rgba(15, 20, 35, 0.95);
          border-radius: 999px;
          border: 1px solid rgba(255,255,255,0.08);
          padding: 0.2rem;
          margin-bottom: 1rem;
        }

        .search-box input {
          flex: 1;
          background: transparent;
          border: none;
          outline: none;
          padding: 0.85rem 1rem;
          font-size: 0.9rem;
          color: #f5f7ff;
        }

        .search-box input::placeholder {
          color: rgba(230,235,255,0.5);
        }

        .search-box button {
          border: none;
          background: #44ffd2;
          color: #02040a;
          padding: 0.7rem 1.2rem;
          border-radius: 999px;
          font-size: 0.85rem;
          font-weight: 600;
          cursor: pointer;
        }

        .note {
          margin-top: 1.4rem;
          font-size: 0.75rem;
          opacity: 0.6;
        }

        /* Toggle switch */
        .toggle-container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 1.5rem;
          gap: 0.5rem;
          font-size: 0.85rem;
        }

        .toggle-container input[type="checkbox"] {
          width: 40px;
          height: 20px;
          -webkit-appearance: none;
          appearance: none;
          background: #444;
          border-radius: 999px;
          position: relative;
          cursor: pointer;
          outline: none;
          transition: background 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked {
          background: #44ffd2;
        }

        .toggle-container input[type="checkbox"]::before {
          content: '';
          position: absolute;
          width: 18px;
          height: 18px;
          border-radius: 50%;
          background: #fff;
          top: 1px;
          left: 1px;
          transition: 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked::before {
          left: 21px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="logo">DARKINCOGNITO</div>

    <h1>Private <span>Search</span></h1>

    <p class="subtitle">
        Search safely and privately.
    </p>

    <!-- Toggle -->
    <div class="toggle-container">
        <label for="onionToggle">Onion Search</label>
        <input type="checkbox" id="onionToggle" />
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input id="q" type="text" placeholder="Searchâ€¦" autocomplete="off" />
        <button onclick="search()">Go</button>
    </div>

    <div class="note">Powered by DarkIncognito</div>
</div>

<script>
    function search() {
      const q = document.getElementById("q").value.trim();
      if (!q) return;

      const onion = document.getElementById("onionToggle").checked;
      let url = "";

      if (onion) {
        // Candle search engine for onion links (surface web)
        url = "https://onion.live/?search=" + encodeURIComponent(q);
      } else {
        // Normal DuckDuckGo
        url = "https://duckduckgo.com/?q=" + encodeURIComponent(q);
      }

      window.location.href = url;
    }

    // Enter key triggers search
    document.getElementById("q").addEventListener("keydown", function(e) {
      if (e.key === "Enter") search();
    });
</script>
</body>
</html>
